<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <header id='title'>
      <h1>Salmon Cookies</br><span id='tag'>cookies for those with class</span></h2>
    </header>
    <div id='nastyfish'>
      <img id='nastyfishpic' src = 'img/salmon.png' />
    </div>
    </br>
    <form id="newStoreForm">
      <table>
        <tr>
          <td><label for="location">Location: </label></td>
          <td><input type="text" name="location" class="field" placeholder="Write the location here..." required /></td>
        </tr>
        <tr>
          <td><label for="mincustomerhour">Min Customers/Hour: </label></td>
          <td><input type="number" name="mincustomerhour" class="field"  min="0" placeholder="0" required /></td>
        </tr>
        <tr>
          <td><label for="maxcustomerhour">Max Customers/hour: </label></td>
          <td><input type="number" name="maxcustomerhour" class="field"  min="0" placeholder="0" required /></td>
        </tr>
        <tr>
          <td><label for="cookiespercustomer">Avg Cookies/Customer: </label></td>
          <td><input type="number" name="cookiespercustomer" class="field"  min="0" placeholder="0.0" step="0.1" required /></td>
        </tr>
        <tr>
          <td></td>
          <td style="text-align: right;">
            <input type="submit" value="Create Store" id="submit" />
          </td>
        </tr>
      </table>
    </form>
    </br>
    <div id='stores'></div>
    <div id='contact'>
      <h2 class='title'>The Deets</h2>
      </br>
      <ul class='info'>
        <li><em class='bold'>Where to find us</em></br>254364 Smelly Fish Dr</li>
        <li></li>
        <li><em class='bold'>Contact Info</em></br>p. 206fishfoo</br>e. salmon@nastycookies.com</li>
      </ul>
      </br>
      </br>
    </div>
    <div class='clearfix'></div>
    <div id='copyright'>
      </br>
      </br>
      <p>&copy; Salmon Cookies</p>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
